<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>範例</title>
</head>

<body>
	<div class="container">
		<h3>使用者登入</h3>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="useremail" class="col-sm-2 control-label">電子郵件</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="useremail" placeholder="輸入電子郵件">
				</div>
			</div>
			<div class="form-group">
				<label for="userpasswd" class="col-sm-2 control-label">密碼</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="userpasswd" placeholder="輸入密碼">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">送出</button>
				</div>
			</div>
		</form>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
