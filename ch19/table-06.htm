<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>範例</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h3>表格顏色配置</h3>
				<table class="table">
					<tbody>
						<tr class="table-primary">
							<td>.table-primary</td>
							<td>主要使用的顏色樣式</td>
						</tr>
						<tr class="table-secondary">
							<td>.table-secondary</td>
							<td>次要使用的顏色樣式</td>
						</tr>
						<tr class="table-active">
							<td>.table-primary</td>
							<td>正在使用的顏色樣式</td>
						</tr>
						<tr class="table-success">
							<td>.table-success</td>
							<td>成功或是正向的顏色樣式</td>
						</tr>
						<tr class="table-info">
							<td>.table-info</td>
							<td>提供訊息或資訊的顏色樣式</td>
						</tr>
						<tr class="table-warning">
							<td>.table-warning</td>
							<td>需要注意的警告顏色樣式</td>
						</tr>
						<tr class="table-danger">
							<td>.table-danger</td>
							<td>標示為危險或是有潛在危機的顏色樣式</td>
						</tr>
						<tr class="table-light">
							<td>.table-light</td>
							<td>標示為淺色配色使用的顏色樣式</td>
						</tr>
						<tr class="table-dark">
							<td>.table-dark</td>
							<td>標示為深色配色使用的顏色樣式</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
