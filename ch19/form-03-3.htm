<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>範例</title>
</head>

<body>
	<div class="container">
		<h3>使用者登入</h3>
		<form class="form-inline">
			<div class="form-group">
				<label for="useremail" class="sr-only">電子郵件</label>
				<p class="form-control-static">e-happy@e-happy.com.tw</p>
			</div>
			<div class="form-group">
				<label for="userpasswd" class="sr-only">密碼</label>
				<input type="password" class="form-control" id="userpasswd" placeholder="輸入密碼">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default">送出</button>
			</div>
		</form>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
