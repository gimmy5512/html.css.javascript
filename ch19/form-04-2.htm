<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>範例</title>
</head>
<body>
	<div class="container">
		<h3>輸入元素</h3>
		<form>
		  <div class="row">
		  	<div class="col-sm-6">
			  <div class="form-group">
			    <label for="input1">文字輸入</label>
			    <input type="text" class="form-control" id="input1" placeholder="請輸入文字" readonly value="這是測試輸入的文字">
			  </div>
			  <div class="form-group">
			    <label for="input2">密碼輸入</label>
			    <input type="password" class="form-control" id="input2" placeholder="請輸入密碼">		  
			  </div> 
			  <div class="form-group">
			    <label for="input3">日期輸入</label>
			    <input type="date" class="form-control" id="input3" placeholder="請輸入日期">		  
			  </div> 		   
			  <div class="form-group">
			    <label for="input4">時間輸入</label>
			    <input type="time" class="form-control" id="input4" placeholder="請輸入時間">		  
			  </div> 
			  <div class="form-group">
			    <label for="input5">週輸入</label>
			    <input type="week" class="form-control" id="input5" placeholder="請輸入週">		  
			  </div> 
			  <div class="form-group">
			    <label for="input6">月份輸入</label>
			    <input type="month" class="form-control" id="input6" placeholder="請輸入月份">		  
			  </div>
			</div> 		
			<div class="col-sm-6">
			  <div class="form-group">
			    <label for="input7">數字輸入</label>
			    <input type="number" class="form-control" id="input7" placeholder="請輸入數字">		  
			  </div> 
			  <div class="form-group">
			    <label for="input8">電子郵件輸入</label>
			    <input type="email" class="form-control" id="input8" placeholder="請輸入電子郵件">		  
			  </div> 
			  <div class="form-group">
			    <label for="input9">電話輸入</label>
			    <input type="tel" class="form-control" id="input9" placeholder="請輸入電話">		  
			  </div> 
			  <div class="form-group">
			    <label for="input10">網址輸入</label>
			    <input type="url" class="form-control" id="input10" placeholder="請輸入網址">		  
			  </div> 
			  <div class="form-group">
			    <label for="input11">顏色輸入</label>
			    <input type="color" class="form-control" id="input11" placeholder="請輸入顏色">		  
			  </div> 
			 </div>
		  </div>		  
		  <button type="submit" class="btn btn-default">送出</button>		  		  		    		  		  
		</form>
	</div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
