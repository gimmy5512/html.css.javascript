<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>範例</title>
</head>

<body>
	<div class="container">
		<h3>多選鈕</h3>
		<form>
			<div class="checkbox">
				<label><input type="checkbox" name="checkbox1" value="1">選項一</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" name="checkbox2" value="2">選項二</label>
			</div>
			<div class="checkbox disabled">
				<label><input type="checkbox" name="checkbox3" value="3" disabled>選項三(停用)</label>
			</div>

			<label class="checkbox-inline"><input type="checkbox" name="checkbox4" value="4">選項四</label>
			<label class="checkbox-inline"><input type="checkbox" name="checkbox5" value="5">選項五</label>
			<label class="checkbox-inline disabled"><input type="checkbox" name="checkbox6" value="6" disabled>選項六(停用)</label>
		</form>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
