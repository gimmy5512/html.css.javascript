<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>範例</title>
</head>

<body>
	<div class="container">
		<h3>單選鈕</h3>
		<form>
			<div class="radio">
				<label><input type="radio" name="radios" id="radio1" value="1">選項一</label>
			</div>
			<div class="radio">
				<label><input type="radio" name="radios" id="radio2" value="2">選項二</label>
			</div>
			<div class="radio disabled">
				<label><input type="radio" name="radios" id="radio3" value="3" disabled>選項三(停用)</label>
			</div>

			<label class="radio-inline"><input type="radio" name="radios" id="radio4" value="4">選項四</label>
			<label class="radio-inline"><input type="radio" name="radios" id="radio5" value="5">選項五</label>
			<label class="radio-inline disabled"><input type="radio" name="radios" id="radio6" value="6" disabled>選項六(停用)</label>
		</form>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
