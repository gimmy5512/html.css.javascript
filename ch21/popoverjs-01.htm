<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>範例</title>
</head>

<body>
	<div class="container">
		<h3>提示訊息</h3>
		<button type="button" class="btn btn-default" data-toggle="popover" data-trigger="focus" data-placement="right" title="Message"
		 data-content="這是測試訊息!">彈跳提示訊息</button>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$(function () {
			$('[data-toggle="popover"]').popover();
		});
	</script>
</body>

</html>
