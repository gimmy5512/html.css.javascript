<!doctype html>
<html lang="en">

<head>

				</div>
			</div>
			<div class="card">

				</div>
			</div>
			<div class="card">
				<div class="card-header">
					<h4>
						<a data-toggle="collapse" href="#area3">第三區標題</a>
					</h4>
				</div>
				<div id="area3" class="collapse" data-parent="#accordion">
					<div class="card-body">
						第三區的資料內容
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>

</html>
