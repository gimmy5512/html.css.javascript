<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>範例</title>
</head>

<body>
	<div class="container">
		<h3>提示訊息</h3>
		<p>
			<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="下方顯示訊息">按鈕一</button>
			<a href="#" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="右方顯示訊息">按鈕二</a>
		</p>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$(function () {
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
</body>

</html>
