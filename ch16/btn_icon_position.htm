<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery Mobile 網路應用程式</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" id="page">
	<div data-role="header" data-position="fixed">
		<h1>按鈕圖示位置</h1>
	</div>
	<div data-role="content">
		<a href="#" data-role="button" data-icon="star" data-iconpos="top">上方圖示</a>
		<a href="#" data-role="button" data-icon="star" data-iconpos="bottom">下方圖示</a>
		<a href="#" data-role="button" data-icon="star" data-iconpos="left">左方圖示</a>
		<a href="#" data-role="button" data-icon="star" data-iconpos="right">右方圖示</a>
		<a href="#" data-role="button" data-icon="star" data-iconpos="notext">只有圖示</a>		
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>頁尾</h4>
	</div>	
</div>
</body>
</html>
