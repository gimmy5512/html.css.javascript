<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>範例</title>
</head>

<body>
	<div class="container">
		<h3>進度條</h3>
		<div class="progress">
			<div class="progress-bar" style="width: 20%">20%</div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar bg-success" style="width: 40%">40%</div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar bg-danger  progress-bar-striped" style="width: 60%">60%</div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 60%">80%</div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar" style="width: 20%">20%</div>
			<div class="progress-bar bg-dark" style="width: 40%">40%</div>
			<div class="progress-bar bg-info" style="width: 30%">30%</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
