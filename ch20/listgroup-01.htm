<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>範例</title>
</head>

<body>
	<div class="container">
		<h3>清單群組</h3>
		<div class="row">
			<div class="col">
				<ul class="list-group">
					<li class="list-group-item active">HTML5</li>
					<li class="list-group-item disabled">CSS3</li>
					<li class="list-group-item">JavaScript</li>
					<li class="list-group-item">jQuery</li>
					<li class="list-group-item">Bootstrap</li>
				</ul>
			</div>
			<div class="col">
				<div class="list-group">
					<a href="#" class="list-group-item list-group-item-action">HTML5</a>
					<a href="#" class="list-group-item list-group-item-action list-group-item-success">CSS3</a>
					<a href="#" class="list-group-item list-group-item-action list-group-item-info">JavaScript</a>
					<a href="#" class="list-group-item list-group-item-action list-group-item-warning">jQuery</a>
					<a href="#" class="list-group-item list-group-item-action list-group-item-danger">Bootstrap</a>
				</div>
			</div>
			<div class="col">
				<div class="list-group">
					<button type="button" class="list-group-item d-flex justify-content-between align-items-center">
						HTML5<span class="badge badge-primary">16</span>
					</button>
					<button type="button" class="list-group-item d-flex justify-content-between align-items-center">
						CSS3<span class="badge badge-danger badge-pill">20</span>
					</button>
					<button type="button" class="list-group-item d-flex justify-content-between align-items-center">
						JavaScript<span class="badge badge-success badge-pill">24</span></button>
					<button type="button" class="list-group-item d-flex justify-content-between align-items-center">
						jQuery <span class="badge badge-warning badge-pill">10</span></button>
					<button type="button" class="list-group-item d-flex justify-content-between align-items-center">
						Bootstrap <span class="badge badge-dark badge-pill">4</span></button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
