<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery Mobile 網路應用程式</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" id="page">
  <div data-role="header" data-position="fixed">
    <h1>DateTime</h1>
  </div>
  <div data-role="content">
    <form method="get" action="">
	<label for="inputDate">輸入日期:</label>
	<input type="date" name="inputDate" id="inputDate" value="" />    
	<label for="inputTime">輸入時間:</label>
	<input type="time" name="inputTime" id="inputTime" value="" />    
	<label for="inputDatetime">輸入日期時間:</label>
	<input type="datetime" name="inputDatetime" id="inputDatetime" value="" />    
	<label for="inputDatetime2">輸入日期時間:</label>
	<input type="datetime-local" name="inputDatetime2" id="inputDatetime2" value="" />    
	<label for="inputMonth">輸入月份:</label>
	<input type="month" name="inputMonth" id="inputMonth" value="" />    
	<label for="inputWeek">輸入文字週數:</label>
	<input type="week" name="inputWeek" id="inputWeek" value="" />  
    <input type="submit" name="button1" id="button1" data-inline="true" value="送出">
	<input type="reset" name="button2" id="button2" data-inline="true" value="重設">
    </form>
  </div>
  <div data-role="footer" data-position="fixed">
    <h4>jQuery Mobile</h4>
  </div>
</div>
</body>
</html>
