<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery Mobile 網路應用程式</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" id="page">
  <div data-role="header" data-position="fixed">
    <h1>Sliders</h1>
  </div>
  <div data-role="content">
  <form>
    <label for="slider-fill">一般滑桿設定填滿並增量值:</label>
    <input type="range" name="slider-fill" id="slider-fill" value="60" min="0" max="1000" step="50" data-highlight="true">
    <label for="slider-fill-mini">設定填滿、小型與軌道樣式滑桿:</label>
    <input type="range" name="slider-fill-mini" id="slider-fill-mini" value="40" data-mini="true"  min="0" max="100" data-highlight="true" data-theme="b">
    <div data-role="rangeslider">
      <label for="range-1a">範圍滑桿:</label>
      <input type="range" name="range-1a" id="range-1a" min="0" max="100" value="40">
      <label for="range-1b">範圍滑桿:</label>
      <input type="range" name="range-1b" id="range-1b" min="0" max="100" value="80">
    </div>
    <label for="slider">開關切換:</label>
    <select name="slider" id="slider" data-role="slider">
      <option value="off">Off</option>
      <option value="on" selected="">On</option>
    </select>
  </form>
  </div>
  <div data-role="footer" data-position="fixed">
    <h4>jQuery Mobile</h4>
  </div>
</div>
</body>
</html>
