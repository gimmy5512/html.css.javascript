<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery Mobile 網路應用程式</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
<script>
$(document).on("pageinit", function(){
	$("#changeBtn").on("click", function(){
		$.mobile.changePage("#page2", {transition:"slidedown"});
	});
	$("#backBtn").on("click", function(){
		$.mobile.changePage("#page1", {transition:"slideup"});		
	});	
});
</script>
</head>
<body>
<div data-role="page" id="page1">
  <div data-role="header">
  	<h1>ChangePage Function</h1>
  </div>
  <div data-role="content">
  	<button id="changeBtn">到下一頁</button>
  </div>
  <div data-role="footer" data-position="fixed">
    <h4>jQuery Mobile</h4>
  </div>
</div>
<div data-role="page" id="page2">
  <div data-role="header">
    <h1>ChangePage Function</h1>
  </div>
  <div data-role="content">
  	<button id="backBtn">回上一頁</button>  
  </div>
  <div data-role="footer" data-position="fixed">
    <h4>jQuery Mobile</h4>
  </div>
</div>
</body>
</html>
