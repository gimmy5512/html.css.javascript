<!DOCTYPE html>
<html>
	<head><title>範例</title></head>
	<body>
		<form>
			請選擇季節：
			<select name="season">
				<option name="spring">春天</option>
				<option name="summer" selected>夏天</option>
				<option name="autumn">秋天</option>
				<option name="winter">冬天</option>
			</select>
		</form>
	</body>
</html>
