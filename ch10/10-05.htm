<!DOCTYPE html>
<html>

<head>
    <title>範例</title>    
    <style>
	.box {
		width: 100px;
	  	height: 100px;  
	  	background-color: lightblue;
	  	border: 1px dotted black; 
	  	text-align: center;	 
	  	line-height: 100px; 	 
	  	transition: 1s width, 1s background-color 1s;
	}
	.box:hover {
		width: 400px;
		background-color: yellow;
	}
    </style>    
</head>

<body>
	<div class="box">BOX</div>
</body>

</html>
