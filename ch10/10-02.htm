<!DOCTYPE html>
<html>

<head>
    <title>範例</title>    
    <style>
	div{
	  width: 200px;
	  height: 200px;  
	  background-color: lightblue;
	  border: 1px dotted black;  
	  position: absolute;
	  top: 50px; left: 100px;
	  transform-origin: 0% 0%;
	}
	.box1 {
	  transform: rotate(0deg);  
	}
	.box2 {
	  transform: rotate(20deg);
	}
    </style>    
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>

</html>
