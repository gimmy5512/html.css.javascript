<!DOCTYPE html>
<html>

<head>
    <title>範例</title>    
    <style>
	.box {
	  	width: 100px;
	  	height: 100px;  
	  	background-color: lightblue;
	  	border: 1px dotted black; 
	  	text-align: center;	 
	  	line-height: 100px; 	 
	  	transition-duration: 1s;
	  	transition-property: width;
	  	transition-timing-function: ease;
	  	transition-delay: 0s;
	}
	.box:hover {
		width: 400px;
	}
    </style>    
</head>

<body>
	<div class="box">BOX</div>
</body>

</html>
