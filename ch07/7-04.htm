<!DOCTYPE html>
<html>

<head>
    <title>範例</title>
    <style>
    p { font-size: 36px; margin: 2px;}
    .style1 { font-size: 0.5em; vertical-align: top;}
    .style2 { font-size: 0.5em; vertical-align: text-top;}
    .style3 { font-size: 0.5em; vertical-align: bottom;}
    .style4 { font-size: 0.5em; vertical-align: text-bottom;}
    .style5 { font-size: 0.5em; vertical-align: middle;}
    </style>
</head>

<body>
	<p>This is <span class="style1">CSS3</span><img src="css3.png"></p>
	<p>This is <span class="style2">CSS3</span><img src="css3.png"></p>
	<p>This is <span class="style3">CSS3</span><img src="css3.png"></p>
	<p>This is <span class="style4">CSS3</span><img src="css3.png"></p>
	<p>This is <span class="style5">CSS3</span><img src="css3.png"></p>
</body>

</html>
