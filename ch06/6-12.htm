<!DOCTYPE html>
<html>

<head>
    <title>範例</title>    
    <style>
    	@font-face {
    		font-family: MyFont;
    		src: url('GloriaHallelujah.ttf');
    	}
		p {font-family: MyFont;}    	
    </style>
</head>

<body>
 <p>Bright moonlight before my bed,<br>
 I suppose it is frost on the ground.<br>
 I raise my head to view the bright moon,<br> 
 Then lower it, thinking of my home village.</p>
