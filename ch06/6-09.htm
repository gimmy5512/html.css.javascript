<!DOCTYPE html>
<html>

<head>
    <title>範例</title>
    <style>
    	h1 {
    		font-family: "微軟正黑體";
    	}
    	.poem {
    		font-family: "標楷體", "微軟正黑體";
    	}
    	.epoem {
			font-family: Georgia, "Times New Roman", Times, serif;
    	}    	
    </style>
</head>

<body>
    <h1>靜夜思  李白</h1>
    <p class="poem">
		床前明月光，疑是地上霜。<br>
		舉頭望明月，低頭思故鄉。
	</p>
	<p class="epoem">
	Bright moonlight before my bed,<br>
	I suppose it is frost on the ground.<br>
	I raise my head to view the bright moon,<br>
	Then lower it, thinking of my home village.
	</p>
</body>

</html>
