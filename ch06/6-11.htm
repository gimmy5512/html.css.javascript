<!DOCTYPE html>
<html>

<head>
    <title>範例</title>
    <style>
    	@import url(http://fonts.googleapis.com/earlyaccess/notosanstc.css);
    	@import url(http://fonts.googleapis.com/earlyaccess/cwtexming.css);
        @import url(http://fonts.googleapis.com/earlyaccess/cwtexkai.css);
    	@import url(http://fonts.googleapis.com/earlyaccess/cwtexyen.css);
    	@import url(http://fonts.googleapis.com/earlyaccess/cwtexfangsong.css);
    	body {font-size: 1.2em;}
    	h1 {font-family: 'Noto Sans TC', sans-serif;}    	
		.p1 {font-family: 'cwTeXMing', serif;}    	
    	.p2 {font-family: 'cwTeXKai', serif;}
    	.p3 {font-family: 'cwTeXYen', sans-serif;}
    	.p4 {font-family: 'cwTeXFangSong', serif;} 
    </style>
</head>

<body>
    <h1>靜夜思  李白</h1>
	    <p>
		    <span class="p1">床前明月光，</span>
		    <span class="p2">疑是地上霜，</span><br>
		    <span class="p3">舉頭望明月，</span>
		    <span class="p4">低頭思故鄉。</span>
	    </p>
</body>

</html>
